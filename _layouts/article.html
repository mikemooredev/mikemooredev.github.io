{% capture article_layout %}
<div class="blog blog-article content">
  <div class="flex-wrapper mrl-0-1">
    <div class="flex-item fb-md-75 prl-1">
      <ul class="breadcrumb">
        <li><a href="/" title="Home">Home</a></li>
        <li><a href="/blog" title="Blog">Blog</a></li>
        <li>{{ page.title }}</li>
      </ul>

      <article class="content-article d-block w-100">
        {{ content }}

        <p><sub class="grey" v-html="`Published: ${getArticle.date}`"></sub></p>
      </article>

      <div class="comments d-block w-100">
        <p class="grey">
          <sub>Leave a comment, ask a question or just say hello.</sub>
        </p>
        <div id="disqus_thread"></div>
      </div>
    </div>

    <div class="flex-item fb-md-25 prl-1">
      {% include blog/tag-cloud.html %}
    </div>
  </div>
</div>
{% endcapture %} {% include layout/default.html content=article_layout %}
