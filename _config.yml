title: MikeMooreDev
email: me@mikemoore.dev
description: >-
  A no-nonsense, detail-oriented, developer specialising in the production of supreme front end experiences.
baseurl: ""
url: "https://mikemoore.dev"
author: "@mikemooredev"

image_path: /assets/img
thumbnail_path: /assets/img/blog/thumbnails

# Build settings
destination: dist
source: ./

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - _config.yml
  - src
  - mikemooredev.code-workspace
  - package.json
  - package-lock.json
  - postcss.config.js
  - webpack.config.js
  - .git
  - .gitignore
  - .babelrc
  - .browserlistrc
  - .env
  - .env.example
  - .nvmrc
